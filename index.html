<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Images Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AI Image Generator</h1>

        <div class="input-section">
            <label for="promptInput">Enter your image description:</label>
            <textarea id="promptInput" rows="5" placeholder="e.g., A majestic unicorn flying over a rainbow-colored city at sunset, highly detailed, fantasy art, vibrant colors, 4k."></textarea>
            <button id="generateBtn">Generate Image</button>
        </div>

        <div class="status-section">
            <p id="statusMessage" class="hidden"></p>
            <div id="loadingIndicator" class="loading hidden"></div>
        </div>

        <div class="image-section">
            <h2>Generated Image:</h2>
            <img id="generatedImage" src="" alt="Generated AI Image" class="hidden">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
